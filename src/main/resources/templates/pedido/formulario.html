<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--<head th:replace="~{base :: head}">-->
<!--</head>-->
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <title>formularios</title>
    <style>
        .logo-container{
         background-color: #47bcff;
         color: #fff;
         .logo{
         font-family: 'Handlee', cursive;
         font-size: 2.5rem;
         }

        }
    </style>
</head>
<body>
<div class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span class="logo">mudi</span>
    <span class="">login</span>
</div>
<div class="container">
    <div class="jumbotron  mb-0">
        <h1 class="display-4">Novo Pedidos</h1>
    </div>
<div class="card mt-3">
<form th:object="${novoPedidos}"  action="/pedido/novo" method="POST" >
  <div  class="form-group card-body " >
      <div>
          <label>Produto</label>
          <input th:field="*{nomeProduto}" name="nomeProduto" class="form-control" th:errorclass="is-invalid" placeholder="informe o nome do produto"/>
           <div th:errors="*{nomeProduto}" class="invalid-feedback">
               erros do nome do produto
           </div>
       </div>
              <div  class="form-group">
                  <label >Valor do produto:</label>
                  <input class="form-control" th:errorclass="is-invalid" th:field="*{valorNegociacao}"placeholder="informe o valor"/>
              </div>
               <div  class="form-group">
                   <label >data de Entregar</label>
                   <input class="form-control" th:errorclass="is-invalid" th:date="dataEntregar" th:field="*{dataEntregar}" placeholder="informe o data Entregar"/>
               </div>
               <div  class="form-group">
                   <label>URLPRODUTO</label>
                   <input class="form-control" th:errorclass="is-invalid" th:field="*{UrlProduto}" placeholder="infor o nome do URL"/>
                   <div th:errors="*{UrlProduto}" class="invalid-feedback">
                       erros do Url do produto
                   </div>
               </div>
              <div  class="form-group ">
                  <label>UrlImage</label>
                  <input class="form-control" th:errorclass="is-invalid"  th:field="*{UrlImage}" placeholder="informe o image"/>
                  <div th:errors="*{UrlImage}" class="invalid-feedback">
                      erros do image
                  </div>
              </div>
              <div  class="form-group">
                  <label>Descricao</label>
                  <textarea class="form-control " th:errorclass="is-invalid" th:field="*{descricaoProduto}" placeholder="informe o descricao"/></textarea>

              </div>
          </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
</div>
</div>
</body>
</html>
